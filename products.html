<main role="main" class="pb-5">

    <h2>Productos</h2>

  <!-- Botones de filtrado-->
  <div class="container">
    <div class="row">
      <div class="col text-right">
        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
          <label class="btn btn-light active" id="ascen"><!--sortAsc-->
            <input type="radio" name="filtro" id="as" checked>Ascen.(Precio)
          </label>
          <label class="btn btn-light" id="desce"><!--sortDesc-->
            <input type="radio" name="filtro" id="des">Desc.(Precio)
          </label>
          <label class="btn btn-light" id="relev">
            <input type="radio" name="filtro" id="rel" autocomplete="off"><i class="fas fa-sort-amount-down mr-1"></i>Más Vendidos
          </label>
        </div>
      </div>
    </div>

    <div class="row justify-content-end">
      <div class="col-md-6"></div>
        <div class="col-md-6 col-sm-12 mb-1 container">
          <div class="row container p-0 m-0">
            
            <div class="col">
              <p class="font-weight-normal text-right my-2">Cant.</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="minimo">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="maximo">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="btnfiltrar">Filtrar</button>
                <button class="btn btn-link btn-sm" id="btnlimpiar">Limpiar</button>
              </div>
              <input class="form-control my-2" type="text" placeholder="Buscar..." id="contents">
            </div>
          </div>
        </div>
    </div>

  </div>
