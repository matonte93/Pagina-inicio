  <div class="container p-5">

    <h1 class="title"> Datos Personales</h1>
    <br>

    <form>
      
        <div class="col-4 form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email..." required>
        </div>

        <div class="col-4 form-group">
          <label for="inputName4">Nombre</label>
          <input type="text" class="form-control" id="inputName" placeholder="Nombre..." required>
        </div>

        <div class="col-4 form-group">
          <label for="inputName4">Apellido</label>
          <input type="text" class="form-control" id="inputLastName" placeholder="Apellido..." required>
        </div>
     

        <div class="col-4 form-group">
          <label for="inputAge">Edad</label>
          <input type="number" class="form-control" id="inputAge" max="120" placeholder="Edad..." required>
        </div>

        <div class="col-4 form-group">
          <label for="inputPhone">Número de contacto</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Número...." required>
        </div>

        <p id="completed" class="text-danger"></p>
      
      
      <button id="btnSave" type="submit" class="btn btn-primary">Guardar/Modificar</button>

    </form>
    
    <div class="alert fade alert-success" role="alert" id="alertResult">
      <span id="resultSpan"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
