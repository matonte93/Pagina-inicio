<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">

    </div>

  <div class="container p-5">
    <main role="main">
      <div class="container mt-5">
        <div class="text-center p-4">
          <h2>Descripción del producto</h2>
          <p class="lead">Encontrarás aquí toda la información del producto seleccionado.</p>
          <!-- <p class="small alert-warning py-3"><strong>Nota: </strong>por simplicidad, cualquiera sea la categoría
            seleccionada previamente, siempre se visualizará la presente: <strong>Autos</strong>.</p> -->
        </div>
        <div id="headinfo">
          <h3 id="productName"></h3>
          <h4 id="categoryinfo"></h4>
          <hr class="my-3">
        </div>
        <dl>
          <dt class="des">Descripción:</dt>
          <dd>
            <p id="productDescription"></p>
            <hr class="my-3">
          </dd>

          <dt>Moneda-Precio.</dt>
          <dd>
            <p id="soldcount"></p>
            <p id="Cost"></p>

            <hr class="my-3">
          </dd>


          <dt>Imágenes ilustrativas</dt>
          <dd>
            <div class="row text-center text-lg-left pt-2" id="gallery"></div>
            <hr class="my-3">
          </dd>


          <!--Creacion de caja de comentarios-->

          <div id="commentbox">

            <h3 class="des">Nuevo Comentario:</h3>

            <form name="commentform" id="commentform" action="">

              <input type="text" id="commentuser" name="commentuser" placeholder="Ingrese usuario...">
              <br>
              <br>
              <textarea rows="5" cols="50" id="boxcomment" placeholder="Comentario..."></textarea>
              <br>
              <label for="">Puntuación: <input type="number" id="numberscore" value="1" max="5" min="1"></label>
              <br>
              <input type="button" id="BtnComment" value="Enviar">

            </form>

          </div>
          <hr class="my-3">
          <dd>

            <!--Div de los comentarios pre cargados-->
            <div id="commentdiv"></div>

            <!--Puntaje-->
            <div id="score"></div>
          </dd>
        </dl>



        <!-- <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Ver productos</a> -->
      </div>
    </main>
  </div>
