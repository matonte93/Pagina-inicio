<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    /* .text-center {
      margin: 0%;
      font-family: sans-serif;
      background-color: #53C0FB;
    } */

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: rgb(89, 201, 190);
      background-color: rgb(212, 209, 209);
      background-image: url(img/login.png);

      background-repeat: repeat;
      background-size: 20%;

    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }


    .login-form {
      display: block;
      border-style: solid;
      background-color: white;
      transform: translateY(100%);
      margin: auto;
      text-align: center;
      width: 200px;
    }

    .title-login {
      text-align: center;
      font-weight: bold;
      display: block;
      text-decoration: underline;
    }

    .login-form input {
      width: 150px;

      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }

    #BtnSubmit {
      width: 120px;
      font-size: 15px;
      border-style: solid;
      background-color: lightgrey;
      border-color: lightgrey;
      cursor: pointer;
      margin-top: 5px;
    }

    .login-form label {
      font-weight: bold;
      font-size: 25px;
    }

    /* .login a {
      padding-top: 50px;
    } */
  </style>
</head>

<body class="">

  <div id="prin">
    <div class="container p-5">
      <form class="login-form" method="POST" action="index.html">
        <h1 class="title-login">Regístrate</h1>

        <!--Ingreso de Usuario-->
        <label for="username">Usuario</label>
        <input id="TxtUser" type="text" placeholder="Ingreselo Aquí!" required>
        <!--Ingreso de contraseña-->
        <label for="password">Contraseña</label>
        <input id="TxtPass" type="password" placeholder="Ingreselo Aquí!" required>

        <input id="BtnSubmit" type="button" value="Ingresar">

        <!-- <a class="login-rec" href="">Lost your password?</a> -->


      </form>
    </div>
  </div>



  <script src="js/login.js"></script>
</body>

</html>
