<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">

</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div id="Nav" class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

    </div>
  </nav>


  <!-- Modal -->
  <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="titleModal1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="titleModal1"><strong>Seleccione metodo de pago!</strong></h3>
          <button class="close" data-dismiss="modal" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="metod">
            <h4 id="labelPurch">Metodo de pago: </h4>
            <br>
            <form id="formPurch">
              <input type="radio" name="purch" value="credit" id="credit" requiered><strong>Trjeta de
                Credito</strong>
              <br>
              <input type="radio" name="purch" value="bank" id="bank" requiered><strong>Transf. Bancaria</strong>
              <br>
              <br>
            </form>
          </div>


          <form id="formMetod">
            <div id="infoPurch">

            </div>
          </form>

          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cerrar</button>
            <button type="button" id="successBtn" class="btn btn-success">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- termina modal -->

  <div id="cont-prin" class="container mt-5">

    <div class="container-fluid">


      <div class="row">

        
        <div id="fluid">


        </div>


        <aside class="col-lg-3 back">
          <div class="card mb-3">
            <div style="padding-bottom : 0%" class="card-body">

              <div class="form-group">

                <form id="send">
                  <label for="pet-select"><strong>Seleccionar metodo de envio:</strong></label>

                  <select name="delivery" id="select_delivery" requiered>
                    <option value="0" disabled selected>Ingresar opción</option>
                    <option value="0.05">Standar (12-15 días)</option>
                    <option value="0.07">Express (5-8 días)</option>
                    <option value="0.15">Premium (2-5 días)</option>
                  </select>

                  <br>
                  <br>
                  <label id="country"><strong>Pais: </strong><input type="text" id="countryinput" style="width : 90px"
                      maxlength="15" requiered></label>
                  <br>
                  <label id="street"><strong>Calle: </strong><input type="text" id="streetinput" style="width : 90px"
                      maxlength="15" requiered></label>
                  <br>
                  <label id="numberHouse"><strong>Número: </strong><input type="text" id="numberInput"
                      style="width : 90px" maxlength="6" requiered></label>
                  <br>
                  <label id="corner"><strong>Esquina: </strong><input type="text" id="cornerinput" style="width : 90px"
                      maxlength="15" requiered></label>
              </div>

              </form>

              <hr>
              <div id="metodoPurch">

                <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Metodo de pago</button>

              </div>
            </div>



            <div class="card">
              <div style="padding-top : 0%" class="card-body">
                <hr>
                <dl class="dlist-align">
                  <dt>SubTotal: </dt>
                  <dd class="text-right ml-3"><label id="subTotal"> </label></dd>
                </dl>
                <dl class="dlist-align">
                  <dt>Envio:</dt>
                  <dd class="text-right ml-3"><label id="delivery">$ 0.00 </label></dd>
                </dl>
                <dl class="dlist-align">
                  <dt>Total:</dt>
                  <dd class="text-right text-dark b ml-3"><strong><label id="Total">$ 0.00</label></strong></dd>
                </dl>
                <button id="purchBtn" class="btn btn-out btn-success btn-square btn-main mt-2"
                  data-abc="true">Comprar</button>
              </div>
            </div>
        </aside>
      </div>
    </div>

  </div>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="http://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
